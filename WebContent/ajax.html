<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="fotorama.js"></script>
<script type="text/javascript">
    var getData = function() {
    	$.ajax({
    		url : "http://127.0.0.1:8080/gallery/image.jsp",
    		dataType: "jsonp",
    		data : {
    			t: new Date().getTime()
    		},
    		success : draw
    	});
    };
	var draw = function(rss) {
		var string = "<ul>";
		string += "<li>image</li>";
		var items = rss.channel.item;
		for (var i = 0; i < items.length; i++) {
			string += "<li><img src='" + items[i].image + "'>" + "</li>";
		}
		
		string += "</ul>";
		
		$("#result").html(string);
	};

	$(function(){
		getData();
	});
</script>
<title>Ajax</title>
</head>
<body>
	<div id="result">.</div>
</body>
</html>
